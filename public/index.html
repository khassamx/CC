<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat Modularizado</title>
    <link rel="stylesheet" href="/styles/01_base.css">
    <link rel="stylesheet" href="/styles/02_layout.css">
    <link rel="stylesheet" href="/styles/03_components.css">
    <link rel="stylesheet" href="/styles/04_chat.css">
    <link rel="stylesheet" href="/styles/05_userlist.css">
    <link rel="stylesheet" href="/styles/06_ranks.css">
    <link rel="stylesheet" href="/styles/07_media.css">
</head>
<body>
    <div id="login-container">
        <h2>Ingreso Modular</h2>
        <input type="text" id="username" placeholder="Usuario..." required>
        <input type="text" id="chatname" placeholder="Nombre de chat..." required>
        <input type="url" id="avatar-url" placeholder="URL del Avatar (opcional)">
        <select id="rank">
            </select>
    </div>

    <div id="main-chat" class="hidden">
        <div id="chat-container">
            <div id="messages"></div>
            <div id="typing-indicator"></div>
            <input type="text" id="message-input" placeholder="Escribe un mensaje...">
        </div>
        <div id="users-container">
            <h3>Conectados (<span id="user-count">0</span>)</h3>
            <div id="user-list"></div>
        </div>
    </div>

    <script type="module" src="/scripts/main.js"></script>
</body>
</html>
